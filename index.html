<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>POKEDEX</title>
</head>

<body>
    <div class="pokedex">
        <div class="columna-izq">
            <div class="detalles">
                <div class="detalles-circulo"></div>
                <div class="detalles-rojo , detalles-circulos"></div>
                <div class="detalles-amarillo , detalles-circulos"></div>
                <div class="detalles-verde , detalles-circulos"></div>
            </div>
            <div>
                <input class="info-input" type="text" name="pokename" id="pokeName" placeholder="Ingresa el nombre del pokemon o ID">
            </div>
            <div class="info-screen">
                <div id="" class="info">
                    <div class="label">Nombre:</div>
                    <div id="name" class="desc">...</div>
                </div>
                <div id="" class="info">
                    <div class="label">Tipo:</div>
                    <div id="type" class="desc">...</div>
                </div>
                <div class="info">
                    <div class="label">Movimiento 1:</div>
                    <div id="move" class="desc">...</div>
                </div>
                <div class="info">
                    <div class="label">Movimiento 2:</div>
                    <div id="move1" class="desc">...</div>
                </div>
                <div class="info">
                    <div class="label">Estadisticas:</div>
                    <div id="estadist" class="desc">
                        <p>HP ------------- <span id="hp">0</span></p>
                        <p>ATTACK ------- <span id="atk">0</span></p>
                        <p>DEFENSE ----- <span id="dfs">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="columna-der">
            <img src="./img/Pokeball.png" alt="pokemon" id="pokeImg" width="300px">

            <button class="btn_poke" onclick="fetchPokemon()">Ver pokemon</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
